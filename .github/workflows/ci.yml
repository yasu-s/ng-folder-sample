name: CI

on: [push]

jobs:
  check:

    runs-on: ubuntu-latest
    container:
      image: node
    steps:
    - uses: actions/checkout@v1
    - name: yarn install
      run:  npm install -g yarn
    - name: package install
      run:  yarn
    - name: lint
      run:  yarn lint
    - name: test
      run:  yarn test:headless

